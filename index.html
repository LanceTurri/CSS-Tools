<body class="clearfix">

<section class="sidebar">
<header class="sidebar-bar">
    CSS-Tools
</header>
<nav>
    <span class="sidebar-link selected">Box-Shadow</span>
    <span class="sidebar-link">Gradient</span>
    <span class="sidebar-link">Border-radius</span>
    <span class="sidebar-link">Triangles</span>
</nav>
</section>


<div class="content" data-bind="style: { 'background-color': backgroundColor }">
    <header class="content-bar">
        CSS-Tools
    </header>
    <section class="box-content clearfix">
        <div class="box-shadow col-sm-10 col-sm-offset-1 col-lg-8 col-lg-offset-2" data-bind="style: { 'box-shadow': boxShadowBuilder(), 'background-color': boxColor }">
            <p data-bind="text: '-moz-box-shadow: ' + boxShadowBuilder()"></p>
            <p data-bind="text: '-webkit-box-shadow: ' + boxShadowBuilder()"></p>
            <p data-bind="text: 'box-shadow: ' + boxShadowBuilder()"></p>

            <label>Horizontal Length</label>
            <input type="range" class="ui-slider ui-slider-horizontal" data-bind="textInput: horizontalLength" min="-100" max="100" />

            <label>Vertical Length</label>
            <input type="range" class="ui-slider ui-slider-horizontal" data-bind="textInput: verticalLength" min="-100" max="100" />

            <label>Blur Radius</label>
            <input type="range" class="ui-slider ui-slider-horizontal" data-bind="textInput: blurRadius" min="0" max="100" />

            <label>Spread Radius</label>
            <input type="range" class="ui-slider ui-slider-horizontal" data-bind="textInput: spreadRadius" min="-100" max="100" />

            <label>Opacity</label>
            <input type="range" class="ui-slider ui-slider-horizontal" data-bind="textInput: opacity" min="0" max="1" step="0.01" />

            <label>Shadow Color</label>
            <input type="color" class="ui-slider ui-slider-horizontal" data-bind="value: shadowColor" />

            <label>RGB?</label>
            <input type="checkbox" class="ui-slider ui-slider-horizontal" data-bind="checked: isAlpha" />

            <label>Alpha?</label>
            <input type="checkbox" class="ui-slider ui-slider-horizontal" data-bind="checked: isRgb" />

            <label>Background Color</label>
            <input type="color" class="ui-slider ui-slider-horizontal" data-bind="value: backgroundColor" />

            <label>Box Color</label>
            <input type="color" class="ui-slider ui-slider-horizontal" data-bind="value: boxColor" />
        </div>
    </section>
</div>
